<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Forms | Code with sadiq | Web Designing</title>

    <script src="https://kit.fontawesome.com/f76943a2b9.js" crossorigin="anonymous"></script>
    <link rel="SHORTCUT ICON" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<body bgcolor="#D8B5FF">
    <div><span><h1 align="center">Html Form</h1></span></div>
    <center>
        <form>
            <table bgcolor="#02AABD" border="0" height="500px" width="30%">
                <!-- Normal -->
                <tr>
                    <th><i class="fa-solid fa-person"></i>Name</th>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <th><i class="fa-regular fa-address-book"></i>Contact</th>
                    <td><input type="number" placeholder="Enter your contact number"</td>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-envelope"></i>Email</th>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <!-- Radio -->
                <tr>
                    <th><i class="fa-solid fa-venus-mars"></i>Gender</th>
                    <td>
                        <input type="radio" name="gender"   value="male">Male
                        <input type="radio" name="gender"   value="female">Female
                        <input type="radio" name="gender"   value="other">Other
                    </td>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-volleyball"></i>Hobbies</th>
                    <td>
                        <input type="checkbox"  name="Hobbies"  value="cricker">Cricket
                        <input type="checkbox"  name="Hobbies"  value="football">football
                        <input type="checkbox"  name="Hobbies"  value="badminton">Badminton
                    </td>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-building"></i>City</th>
                    <td>
                    <select>
                        <option>Select Your City</option>
                        <option>Purnia</option>
                        <option>Patna</option>
                        <option>Bhagalpur</option>
                        <option>Katihar</option>
                        <option>Sharsha</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-person-circle-check"></i>About Me</th>
                    <td>
                        <textarea rows="5" cols="30" placeholder="Enter your text area"></textarea>
                    </td>
                </tr>
                <tr bgcolor="lightgreen">
                    <th colspan="2">
                        <input type="submit" value="submit">
                        <input type="reset"  value="reset">
                    </th>
                </tr>
            </table>
        </form>
    </center>
    <i class="fa-regular fa-person"></i>
</body>
</html>
